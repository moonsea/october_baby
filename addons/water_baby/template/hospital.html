{template 'common/header'}

<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('hospital');}">医院列表</a></li>
		<li><a href="{php echo $this->createWebUrl('addhospital');}">新增医院</a></li>
	</ul>
	<div class="panel panel-info">
		<div class="panel-heading">当前数量： {$total}</div>

	</div>

	<div class="panel panel-default">
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width: 40px;">序号</th>
						<th style="width: 80px;">医院名称</th>
						<th style="width: 100px;">医院描述</th>
						<th style="width: 50px;">医生数量</th>
						<th style="width: 80px; text-align: right;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
						<td>{$item['hosp_id']}</td>
						<td>{$item['hosp_name']}</td>
						<td>{$item['hosp_desc']}</td>
						<td><button type="button" class="btn btn-info btn-sm" style="width: 60%;text-align: right;">{php echo  $this->getDoctorSumById($item['hosp_id'],'hosp_id');}</button></td>
						<td style="text-align: right;"><a class="btn btn-success btn-sm"
							href="{php echo $this->createWebUrl('AddHospital', array('hosp_id'=>$item['hosp_id']))}"
							title="编辑"><i class="icon-edit"></i>编辑</a>
							<a class="btn btn-default btn-sm" href="#"
							onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('AddHospital',array('op'=>'delete','hosp_id'=>$item['hosp_id']))}');"
							title="删除"><i class="icon-remove"></i>删除</a></td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		{$pager}
	</div>
</div>

<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
