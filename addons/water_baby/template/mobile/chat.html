            insertAtCursor: function(myField, myValue) {
                if (document.selection) {
                    myField.focus();
                    sel = document.selection.createRange();
                    sel.text = myValue;
                    sel.select();
                } else if (myField.selectionStart || myField.selectionStart == "0") {
                    var startPos = myField.selectionStart;
                    var endPos = myField.selectionEnd;
                    var restoreTop = myField.scrollTop;
                    myField.value = myField.value.substring(0, startPos) + myValue + myField.value.substring(endPos, myField.value.length);
                    if (restoreTop > 0) {
                        myField.scrollTop = restoreTop;
                    }
                    myField.focus();
                    myField.selectionStart = startPos + myValue.length;
                    myField.selectionEnd = startPos + myValue.length;
                } else {
                    myField.value += myValue;
                    myField.focus();
                }
            }

    <script type="text/javascript">
        // 初始化
        var config = {

        var doctorId = "{$doctor_info['uid']}";

        /* 监听医生/律师在线状态 */
        var doctorRef = wilddog.sync().ref("/mem" + doctorId);
        var doctorStatus = "";
        var doctorUnread = 0;


        $().ready(function(e) {
            initSlide();
            ImgIputHandler.Init();
            onValue();
        });

        /**
         * 监听消息
         * @return {[type]} [description]
         */
        function onValue() {
            ref.on("child_added", function(snapshot) {
                message = snapshot.val();
                console.log(message);
                showMsg(message);
            });
            doctorRef.on("value", function(snapshot) {
                console.log("val" + snapshot.val());
                if (snapshot.val() == null) {
                    doctorStatus = 'disconnected';
                    doctorUnread = 0;
                } else {
                    doctor = snapshot.val();
                    if (snapshot.hasChild('status')) {
                        doctorStatus = doctor.status;
                    }
                    if (snapshot.hasChild("mem" + clientId)) {
                        doctorUnread = doctor.mem{$_W['member']['uid']};
                    }
                }
                console.log("status:" + doctorStatus);
                // console.log("unread1:"+doctorUnread);
            });
        }

        /**
         * 显示接收到的消息
         */
        function showMsg(message, isBefore) {
            var text = message.text;
            // console.log(text);
            var from = message.from;
            // console.log(from);
            var isBefore = arguments[1] ? arguments[1] : false
                // console.log(isBefore);
            if (message.from != clientId) {
                // console.log(clientId);
                // console.log("NEW MESSAGE");
                if (String(text).replace(/^\s+/, '').replace(/\s+$/, '')) {
                    $("#temp1 li .left").html(text);
                    if (isBefore) {
                        //$(".mylist").insertBefore($("#temp1").html(),document.getElementById("mylist").childNodes[0]);
                        var temp = $(".mylist").html();
                        $(".mylist").html($("#temp1").html());
                        $(".mylist").append(temp);
                    } else {
                        $(".mylist").append($("#temp1").html());
                    }
					//定义下拉刷新
					myslide();
					
                }
            } else {
                if (String(text).replace(/^\s+/, '').replace(/\s+$/, '')) {
                    //showLog('（' + formatTime(message.timestamp) + '）  ' + encodeHTML(from) + '： ', encodeHTML(message.text), isBefore);
                    $("#temp li .right").html(text);
                    if (isBefore) {
                        //$(".mylist").insertBefore($("#temp1").html(),document.getElementById("mylist").childNodes[0]);
                        var temp = $(".mylist").html();
                        $(".mylist").html($("#temp").html());
                        $(".mylist").append(temp);
                    } else {
                        $(".mylist").append($("#temp").html());
                    }
                }
            }
        }

        /**
         * 发送消息
         * @return {[type]} [description]
         */
        function sendMsg(text) {

            var val = text;
			
            // 不让发送空字符
            if (!String(val).replace(/^\s+/, '').replace(/\s+$/, '')) {
                alert('请输入点文字！');
            }

            ref.push({
                from: clientId,
                to: doctorId,
                text: text,
                timestamp: Date.parse(new Date())
            });

            if (doctorStatus != 'chat') {
                doctorUnread = doctorUnread + 1;
                console.log("unread:" + doctorUnread);
                presenceRef.update({
                    'mem{$_W['member']['uid']}': doctorUnread
                });

                if (doctorStatus == null || doctorStatus == 'disconnected') {
                    // var con = text;
                    var href = "{php echo $this->createMobileUrl('sendWechatMsg');}";
                    $.post(href, {
                        openid: '{$doctor_info['openid']}',
                        content: text,
                        username: '{$mem_info['nickname']}',
                        doctorname: '{$doctor_info['nickname']}',
                        room_id: '{$room_id}',
                        type: {$type},
                        msgtype: '1',
                        doctor_id: doctorId,
                        conv_id: '{$conv_id}'
                    }, function(data) {
                        console.log(data);
                    });
                }
                // alert(doctorUnread);
            }
        }
    </script>

        /**
