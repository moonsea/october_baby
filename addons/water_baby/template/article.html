<div class="main">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{php echo $this->createWebUrl('article',array('articletype'=>$articletypeid));}">文章列表</a></li>
		<li><a href="{php echo $this->createWebUrl('addarticle',array('articletype'=>$articletypeid));}">发布文章</a></li>
	</ul>
	<div class="panel panel-info">
		<div class="panel-heading">当前数量： {$total}</div>

        <form action="{php echo $this->createWebUrl('article',array('state'=>$state))}" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">文章内容关键字</label>
                <div class="col-sm-2 col-lg-2">

	</div>

	<div class="panel panel-default">
		<div class="panel-body table-responsive">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width: 40px;">序号</th>
						<th style="width: 60px;">分类名称</th>
						<th style="width: 180px;">文章标题</th>
						<th style="width: 80px;">发布时间</th>
						<th style="width: 40px;">置顶</th>
						<th style="width: 40px;">推荐</th>
						<!-- <th style="width: 60px;">发布者</th> -->
						<th style="width: 70px; text-align: right;">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $item}
					<tr>
						<td>{$item['id']}</td>
						<td>{$item['type_name']}</td>
						<td>{$item['title']}</td>
						<td>{$item['addtime']}</td>
						<td>{if $item['indexno'] == '2'}置顶{/if}</td>
						<td>{if $item['status'] == '2'}推荐{/if}</td>
						<!-- <td>{$item['nickname']}</td> -->
						<td style="text-align: right;">
							<a class="btn btn-success btn-sm"
							href="{php echo $this->createWebUrl('addarticle', array('articleid'=>$item['id']))}"
							title="编辑"><i class="icon-edit"></i>编辑</a>
							<a class="btn btn-default btn-sm" href="#"
							onclick="drop_confirm('确定要删除吗?','{php echo $this->createWebUrl('addarticle',array('op'=>'delete','articleid'=>$item['id']))}');"
							title="删除"><i class="icon-remove"></i>删除</a></td>
					</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		{$pager}
	</div>
</div>

<script type="text/javascript">
    function drop_confirm(msg, url){
        if(confirm(msg)){
            window.location = url;
        }
    }
</script>
{template 'common/footer'}
