{template 'common/header'}
<div class="main">
    <ul class="nav nav-tabs">
        <li><a href="{php echo $this->createWebUrl('articletype');}">分类列表</a></li>
        <li class="active"><a href="{php echo $this->createWebUrl('addarticletype');}">新增分类</a></li>
    </ul>
</div>
<style>
.table td span{display:inline-block;margin-top:4px;}
.table td input{margin-bottom:0;}
</style>
<div class="clearfix">
<form class="form-horizontal form" action="" method="post" enctype="multipart/form-data">
    <div class="panel panel-default">
        <div class="panel-heading">分类信息编辑</div>
        <div class="panel-body">
                <input type="hidden" name="articletypeid" value="{$articletype['id']}">
<!--                 <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类URL</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  readonly="readonly" value="{$articletypeurl}">
                    	<span class="help-block">可复制到微信打开，即当前分类</span>
                    </div>
                </div>    -->

                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类排序</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="例如：1" name="indexno"  value="{$articletype['indexno']}">
                    	<span class="help-block">填正整数，数字越小排序越靠前</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类标题</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" name="title"  value="{$articletype['title']}">
                    	<span class="help-block">分类名称</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类描述</label>
                    <div class="col-sm-8 col-xs-12">
                        <input type="text" class="form-control"  placeholder="" name="desc"  value="{$articletype['desc']}">
                    	<span class="help-block">分类描述</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类图标</label>
                    <div class="col-sm-8 col-xs-12">
                        {php echo tpl_form_field_image('img',$articletype['img']);}
                    	<span class="help-block">分类图标</span>
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-xs-12 col-sm-4 col-md-3 col-lg-2 control-label">分类类别</label>
                	<div class="col-sm-8 col-xs-12">
                    <label class="checkbox">
                        <input type="radio" name="state" value="1" {if $articletype['state'] == 1}checked="checked"{/if}>医生
                        <input type="radio" name="state" value="2" {if $articletype['state'] == 2}checked="checked"{/if}>孕妇
					</label>
					 </div>
                </div>

        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input name="submit" type="submit" value="提交" class="btn btn-primary col-lg-1">
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
</div>
{template 'common/footer'}
